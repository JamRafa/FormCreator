<section class="date-time">
  <mat-card-content>
    <h2 class="example-h2">Total de formularios</h2>

    <div class="spinner-container">
      <mat-progress-spinner
        class="example-margin"
        [color]="color"
        [mode]="mode"
        [value]="value"
      >
      </mat-progress-spinner>
      <span class="spinner-value">{{ value }}</span>
    </div>
  </mat-card-content>
</section>
